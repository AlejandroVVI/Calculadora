<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tittle">
        <h2>calculadora</h2>
    </div>
    <div class="calculadora"> 
        <div class="buttons">
            <input type="text" value="0" class="pantalla" id="view">
            <div class="botones">
                <button class="borrar" id="clean">C</button>
                <button class="button" id="div" value="/">/</button>
                <button class="button" id="n7" value="7">7</button>
                <button class="button" id="n8" value="8">8</button>
                <button class="button" id="n9" value="9">9</button>
                <button class="button" id="mult" value="*">X</button>
                <button class="button" id="n4" value="4">4</button>
                <button class="button" id="n5" value="5">5</button>
                <button class="button" id="n6" value="6">6</button>
                <button class="button" id="minus" value="-">-</button>
                <button class="button" id="n1" value="1">1</button>
                <button class="button" id="n2" value="2">2</button>
                <button class="button" id="n3" value="3">3</button>
                <button class="button" id="plus" value="+">+</button>
                <button class="button" id="n0" value="0">0</button>
                <button class="button" value=".">.</button>
                <button class="result" id="idresult">=</button> 
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
